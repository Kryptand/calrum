<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Calrum</title>
    <meta name="generator" content="PWA Starter Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My App description" />

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.
    -->
    <base href="/" />

    <link rel="icon" href="images/favicon.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="My App" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="My App" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/manifest/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="images/manifest/icon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/manifest/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="images/manifest/icon-192x192.png"
    />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/manifest/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#3f51b5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@username" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="my-app" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <script>
      // Load and register pre-caching Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("service-worker.js", {
            scope: "/"
          });
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: "production" } };
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      :root {
        --calrum-primary: #27fdf5;
        --calrum-font-size: 16px;
        --calrum-secondary: #a8f6f8;
        --calrum-background: #fbfcfc;
        --calrum-on-background: #1c2833;
        --calrum-on-primary: #050709;
        --calrum-on-secondary: #050709;
        --calrum-primary-contrast: #f765b8;
        --calrum-secondary-contrast: #f98dc9;
        --calrum-h1-font-size: 2rem;
        --calrum-h2-font-size: 1.5rem;
        --calrum-h3-font-size: 1.17rem;
        --calrum-h4-font-size: 1rem;
        --calrum-h5-font-size: 0.83rem;
        --calrum-h6-font-size: 0.67rem;
        --calrum-navbar-width: 3rem;
        --calrum-navbar-height: 100vh;
      }

      h1 {
        font-size: var(--calrum-h1-font-size);
      }
      h2 {
        font-size: var(--calrum-h1-font-size);
      }
      h3 {
        font-size: var(--calrum-h1-font-size);
      }
      h4 {
        font-size: var(--calrum-h1-font-size);
      }
      h5 {
        font-size: var(--calrum-h1-font-size);
      }
      h6 {
        font-size: var(--calrum-h1-font-size);
      }

      @font-face {
        font-family: "Pacifico";
        font-style: normal;
        font-weight: 400;
        src: local("Pacifico Regular"), local("Pacifico-Regular"),
          url(https://fonts.gstatic.com/s/pacifico/v12/Q_Z9mv4hySLTMoMjnk_rCXYhjbSpvc47ee6xR_80Hnw.woff2)
            format("woff2");
        /* The browser draws the text immediately in the fallback font if the font
           isn't loaded, then swaps it with the webfont when it eventually loads
           See: https://developers.google.com/web/updates/2016/02/font-display
        */
        font-display: swap;
      }
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        background-color: var(--calrum-background);
        color: var(--calrum-on-background);
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <calrum-root></calrum-root>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
